{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>{{ _('Notes') }}</h1>
        {% if form %}
            {{ wtf.quick_form(form) }}
        {% endif %}

        {% if notes %}
            {% for note in notes %}
                <div><p>{{ note.author.username }} says: <b>{{ note.content }}</b></p></div>
            {% endfor %}
        {% endif %}
    <br>
{% endblock %}
